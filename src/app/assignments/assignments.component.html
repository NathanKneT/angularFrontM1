<form ngForm (submit)="onSubmit(); assignmentFrom.reset()"#assignmentForm class="form">
  <mat-form-field>
    <input matInput #nomAssignment [(ngModel)]="nomDevoir" name = "nom"
        placeholder="Nom du devoir" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <input matInput [matDatepicker]="picker" placeholder="Date de rendu" [(ngModel)]="dateDeRendu" name="date" required >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button
    mat-stroked-button
    color="primary"
    [disabled]="!ajoutActive"
  >
    Ajouter un devoir
  </button>
</form>
<div *ngFor="let assignment of assignments">
  <p *ngIf="assignment.rendu; else nonsoumis" id="rendu">
    Devoir intitulé {{assignment.nom}}, rendu le
    {{assignment.dateDeRendu}}.
  </p>
  <ng-template #nonsoumis>
    <p id="non_rendu">
    Le devoir {{assignment.nom}} n'a pas été rendu.
</p>
  </ng-template>
</div>
